<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;

            /* é possível personalizar a borda do iframe pela propriedade border normalmente */
            border: 1px dashed black;
        }
        /* as CSS prevalece sobre as características pessoais do iframe */

    </style>

</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!-- tamanho padrão de um iframe: 300x150 (pixels) -->

    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="no">
            <!-- scolling == barra de rolagem: auto, yes, no -->

            <!-- resolve problema de imcompatibilidade -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

            <!-- caso o dispositivo não seja compatível, exibe o link-->
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">
                no GitHub
            </a>
        </iframe>
        também é bem legal.
    </p>

    <p>
        O site do
        <iframe src="https://www.google.com.br" frameborder="1"></iframe>
        também é muito legal. Pena que não funciona dentro do iframe.
    </p>
    <!-- o Google é um site protegido -->

</body>
</html>
