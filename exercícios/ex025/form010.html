<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <script>
        // stript em JavaScript
        function calcIdade() {
            // pega o ano da data atual no sistema
            let atual = new Date().getFullYear();
            // output = cálculo da idade do usuário
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="iano">Em que ano você nasceu? </label>
           <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
           <!-- ao digitar algo no input, a função calcIdade é acionada -->
        </p>

        <p>
            <label for="iidade">Idade: </label>
            <outout id="iidade">0</outout>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
